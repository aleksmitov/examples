# New Project Example
# Models are created by defining  a .yaml with any name and adding type:model.

apiVersion: 1

# Name and description of our model
name: "glove_word_embedding_model"
description: "Word embedding model"
type: model

training:
  name: word_embedding_model_training
  description: "Glove word embeddings training"

  # The source model definition file with a `train_model` method
  entrypoint: model.py

  # File includes the required python libraries with their correct versions
  environment: requirements.txt
